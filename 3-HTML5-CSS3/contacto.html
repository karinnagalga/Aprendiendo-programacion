<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title> Barbería Alura | Contacto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <header>
            <div class="menu">
                <h1><img src="imagenes/logo.png" alt="Logo Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="datosPersonales" required>

                    <label for="correoElectronico">Correo electrónico</label>
                    <input type="email" id="correoElectronico" class="datosPersonales" required placeholder="nombre@dominio.com">

                    <label for="numTelefono">Teléfono</label>
                    <input type="tel" id="numTelefono" class="datosPersonales" required placeholder="(XXX) XXX XX XX">

                    <label for="mensaje">Mensaje:</label>
                    <textarea cols="70" rows="10" id="mensaje" class="datosPersonales" required placeholder="¿Qué tipo de servicio que requiere?"></textarea>
                
                <fieldset>
                    <legend>Quiero que me contacten por medio de...</legend>

                    <label for="radio-wa"><input type="radio" name="contacto" value="whatsapp" id="radio-wa" checked>WhatsApp</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué turno quieres ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked> Quiero recibir novedades y promociones de la Barbería Alura</label>

                <input type="submit" class="enviar" value="Solicitar cita">
            </form>

            <table>
                <thead>    
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>    

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am - 8pm</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>8am - 8pm</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>8am - 8pm</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura – 2024</p>
            </footer>
            
    </body>

</html>
